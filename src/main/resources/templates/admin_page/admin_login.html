<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/../assets/vendor/bootstrap/css/bootstrap.min.css}">
    <link th:href="@{/assets/vendor/fonts/circular-std/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/../assets/libs/css/style.css}">
    <link rel="stylesheet" th:href="@{/../assets/vendor/fonts/fontawesome/css/fontawesome-all.css}">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>
<!-- ============================================================== -->
<!-- login page  -->
<!-- ============================================================== -->
<div class="splash-container">
    <div class="card ">
        <div class="card-header text-center">

            <a th:href="@{/admin_page/admin_main}"><img th:src="@{/assets/images/logo.png}" style="width: 75%; padding:6%"/></a>
            <h5 style="text-align:center; font-family: 'Giants-Bold';">관리자 로그인 페이지</h5></div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="username" type="text" placeholder="Username" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="password" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                    </label>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block"> <a th:href="@{/admin_page/admin_main}">Sign in</a></button>
            </form>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- end login page  -->
<!-- ============================================================== -->
<!-- Optional JavaScript -->
<script th:src="@{/../assets/vendor/jquery/jquery-3.3.1.min.js}"></script>
<script th:src="@{/../assets/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
</body>
</th:block>

</html>
